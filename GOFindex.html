<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="GOFindexCSS.css" />
  </head>
  <body>
    <div class="center2 wordcharacter1 colorChange">GAME OF LIFE</div>
    <div class="center2">
      <div id="canvas"></div>
    </div>

    <div class="center2 addPadding1">
      <div
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button type="button" class="btn btn-start ">Start</button>
        <button type="button" class="btn btn-stop">Stop</button>
      </div>
    </div>

   
    <div class="conatiner addPadding1">
      <div class="row">
        <div class="col-md-3">

          
          <div class="center2 addPadding1">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button type="button" class="btn btn-whiteBackground " id="colorChangeBackgroundColor">Black Background</button>
              <button type="button" class="btn btn-blackBackground" id="reverseColorChangeBackgroundColor">White Background</button>
            </div>
          </div>

         
          
        </div>
        <div class="col-md-3">
          <div class="center2">
            <label for="speed" class="form-label"> Speed (0-20)</label>
            <input type="range" class="form-range" min="0" max="20" id="speed" />
          </div>
        </div>
        <div class="col-md-3">

          <div class="center2 addPadding1">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button type="button" class="btn btn-randomGridLine " id="colorChangeGridLineColor">Ramdomize Grid Line Color</button>
              <button type="button" class="btn btn-resetGridLine" id="reverseColorChangeGridLineColor">Reset Grid Line Color</button>
            </div>
          </div>
        
        </div>
        <div class="col-md-3">
          <div class="center2 addPadding1"><button id="Random-game">Random State</button></div>
          <div class="center2 addPadding1"><button id="reset-game">Reset</button></div>
        </div>
      </div>

  


    <h2 class="header1 bold frontColor ">Enter a Number for neighborsDie:</h2>
    <input type="text" id="numberInput" />
    <button onclick="parseInput()">Submit</button>
    <p class="header2">The value of the neighborsDie is <span id="variableA"></span></p>

    <h2 class="header1 bold frontColor">Enter a Number for neighborOverpopulation:</h2>
    <input type="text" id="numberInput2" />
    <button onclick="parseInput2()">Submit</button>
    <p class="header2">The value of the neighborOverpopulation is <span id="variableB"></span></p>

    <h2 class="header1 bold frontColor">Enter a Number for neighborReproduction:</h2>
    <input type="text" id="numberInput3" />
    <button onclick="parseInput3()">Submit</button>
    <p class="header2">The value of the neighborReproduction is <span id="variableC"></span></p>
  
 


    <div class="center2 addPadding1"><button id="colorChangeCell">Randomize Cell Color</button></div>

    

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="GOFindexJS.js"></script>
  </body>
</html>
